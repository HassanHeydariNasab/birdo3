[application]

name="godottest"
main_scene="res://Main.tscn"
icon="res://icon.png"

[display]

allow_hidpi=true
use_vsync=true
stretch_mode="2d"
stretch_aspect="keep_width"
height=1000
width=600
orientation="portrait"

[input]

turn_right=[key(D)]
turn_left=[key(A)]
turn_left_2=[key(Q)]
turn_right_2=[key(E)]
fly=[key(Space)]
up=[key(W)]
down=[key(S)]
right_up=[key(Up)]
right_down=[key(Down)]
left_up=[key(W)]
left_down=[key(S)]
